name: Lint

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        working-directory: ./ShopItBackend
        run: npm ci
      - name: Run ESLint
        working-directory: ./ShopItBackend
        run: npx eslint .
